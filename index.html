<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A BookList-App made using HTML and JavaScript!">
    <meta name="keywords" content="BookList, App, HTML, JavaScript">
    <meta name="author" content="Harsh Jadhav">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://kit.fontawesome.com/435cebf5e2.js" crossorigin="anonymous"></script>
    <title>MyBookListApp</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List
        </h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>
        <br>
        <h1 class="display-6 text-center">
            Search Using Angular
        </h1>
        <div ng-app="myApp" ng-controller="myController">
            <div class="d-flex">
                <input id="search-bar" class="form-control me-sm-2" type="text" placeholder="Search" ng-model="search">
                <div id="search-btn" class="btn btn-primary my-2 my-sm-0 w-25">Search</div>
            </div>
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list">
                    <tr ng-repeat="book in books | filter: search">
                        <td>{{book.title}}</td>
                        <td>{{book.author}}</td>
                        <td>{{book.isbn}}</td>
                        <td><a href="#" class="btn btn-danger btn-sm delete">X</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
